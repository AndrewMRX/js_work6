<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 17</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = [5,7,8,5,7];
    //let Arr1 = ['a', 'd', 'a', 'a', 'd'];
    console.log('Исходный массив: ' + Arr1);

    function unicNums(arr) {
      arr.sort();
      for (let i = 0; i < arr.length; i++) {
        while (arr[i+1] == arr[i]) {
          arr.splice(i+1,1);          
        }
      }    
      return arr;
    } 
    Arr1 = unicNums(Arr1);
    console.log('Массив с убранными повторяющимися примитивными значениями : ' + Arr1);
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
