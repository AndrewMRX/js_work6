<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 1 с массивами</title>
</head>
<body>
  <script type = "text/javascript">
    const fill = (arraySize, value) => new Array(arraySize).fill(value);
    const data = +prompt('Введите количество элементов массива','');
    const valueToFill = prompt('Введите значение для заполнения массива', '');
    console.log('Полученный массив: ' + fill(data, valueToFill));
    alert('Массив выведен в консоль.');
  </script>
</body>
</html>
