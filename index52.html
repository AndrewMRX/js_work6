<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 9</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = ['a','b','c','b','a'];
    console.log('Исходный массив: ' + Arr1);
    Arr1.sort();
    for (let i = 0; i < Arr1.length; i++) {
      while(Arr1[i+1] == Arr1[i]) {
        Arr1.splice(i+1,1);
      }
    }
    console.log ('Отсортированный массив с удаленными повторяющимися значениями : ' + Arr1 );
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
