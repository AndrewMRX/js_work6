<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 14</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = [5, 6, 1, 30, 8, 0, 2, 10, 4];
    console.log('Исходный массив: ' + Arr1);
    Arr1.sort();
    console.log ('Отсортированный массив в алфавитном порядке : ' + Arr1 );

    Arr1.sort((a, b) => b - a);
    console.log('Отсортированный массив в порядке убывания : ' + Arr1);

    Arr1.sort((a, b) => a - b);
    console.log('Отсортированный массив в порядке возрастания : ' + Arr1);

    alert('Результат выведен в консоль');
  </script>
</body>
</html>
