<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 16</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = [222,123,1,24,99,98,100,0];
    console.log('Исходный массив: ' + Arr1);
    Arr1 = Arr1.filter( num => num >= 99);
    console.log('Отфильтрованный массив, элементы которого меньше 99 удалены: ' + Arr1);
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
