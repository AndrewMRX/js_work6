<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 18</title>
</head>
<body>
  <script type = "text/javascript">
    function fibonacci(x) {
      let fibArr = [0,1];
      if (x == 0) {return 0;}
      else if (x == 1) { return 1; }
      else if (x > 1) {
        for (let i = 2; i <= x; i++) {
          fibArr.push( fibArr[i-2] + fibArr[i - 1]  );
        }
        return fibArr[x];
      }
    }
    let n = +prompt('Введите номер числа Фибоначчи, которое хотите узнать. \n' + 
    'Диапазон значений от 0 до 1476. \n' +
    'Значение, большее чем 1476, вводить не стоит, мы не сможем хранить такое большое число (>1.79E+308) ' +
    'в переменной number.\nОтрицательные значения в данном примере не рассматриваются.','');
    alert('Число Фибоначчи - "' + fibonacci(n) + '" расположилось под номером ' + n + '.');

  </script>
</body>
</html>
