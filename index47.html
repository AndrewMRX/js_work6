<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 4</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = ['Апрель','Май','Июнь'];
    console.log('Исходный массив: ' + Arr1);
    Arr1.unshift('Январь', 'Февраль', 'Март');
    console.log ('Массив с добавлением в начало элеменов "Январь","Февраль","Март" : ' + Arr1 );
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
