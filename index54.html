<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 11</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = [1, 2, 3 ,4 ,5];
    console.log('Исходный массив: ' + Arr1);
    let Arr2 = Arr1.splice(1,3);
    console.log ('Новый массив, записанный с помощью функции "splice" : ' + Arr2 );
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
