<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 8</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = [1, 2, 3, 4, 5];
    let Arr2 = Arr1.slice(3,5);
    console.log('Исходный массив: ' + Arr1);
    console.log ('Новый массив, полученный методом "slice" : ' + Arr2 );
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
