<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 1</title>
</head>
<body>
  <script type = "text/javascript">
    const Arr1 = [4,5,6];
    const Arr2 = [7,8,9];
    console.log('Исходный перывый массив: ' + Arr1);
    console.log('Исходный второй массив: ' + Arr2);
    console.log ('Результат объединения массивов: ' + Arr1.concat(Arr2) );
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
