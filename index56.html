<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массивы: cамостоятельная 13</title>
</head>
<body>
  <script type = "text/javascript">
    let Arr1 = [1, 2, 3 ,4 ,5];
    console.log('Исходный массив: ' + Arr1);
    Arr1.splice(1, 0, 'a', 'b');
    Arr1.splice(6, 0, 'c');
    Arr1.splice(8, 0, 'e');
    console.log ('Переделанный с помощью функции "splice" массив : ' + Arr1 );
    alert('Результат выведен в консоль');
  </script>
</body>
</html>
